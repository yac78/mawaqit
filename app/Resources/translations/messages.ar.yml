    legalNotice: المعلومات القانونية
    project1: |
      إن معظم مساجدنا اليوم مجهزة بساعات رقمية على شكل لوحة إلكترونية. وهي للأسف، لا تستجيب للاحتياجات المتزايدة والمعاصرة للمساجد والتي تحتاج إلى تعديل يدوي (يتم إجراؤه يوميا) ، أو تعديل تلقائي مع أوقات غير دقيقة أحيانًا ، ولا تتلاءم بالضرورة مع المدينة التي يقع فيها المسجد. وعلاوة على ذلك، فإن وظائفها تقتصر على عرض أوقات الصلاة لا أكثر.
    project2: |
        وبعد عدة أشهر من العمل والاختبارات في عدة مساجد، تمكنا بحمد الله وتوفيقه من إصدار نسخة ثابتة ودقيقة.
        برنامج مواقيت هو وقف لله تعالى وهو مفتوح المصدر، ويمكن الوصول إليه بإتباع الرابط التالي <a target="_blank" href="https://github.com/binary010100/mawaqit">https://github.com/binary010100/mawaqit</a><br>
         <i style="font-weight: bold" class="fa fa-warning"></i> كل استخدام للبرنامج مقابل ربح مادي محظور بشدة.
         لذا يرجى احترام هذا الاختيار.

    howItWorks1: |
       تم تطوير برنامجنا بلغة جافا سكريبت، وهي لغة معروفة في عالم الإنترنت، يتم تشغيله بواسطة راسبيري 3 .
       في الواقع إن البرنامج هو عبارة عن صفحة إنترنت بسيطة وكل الذكاء يتركز في برنامج جافا سكريبت.
    feature2: عندما يحين وقت الأذان أو الإقامة ، ستومض الشاشة.
    feature3: بين كل أذان وإقامة، وكذلك في نهاية كل صلاة، يتم عرض الاذكار والأدعية.
    feature4: قبل وبعد كل صلاة، إذا تمت ضبطها مسبقا من حساب المستخدم، فسيتم تمرير الإعلانات على الشاشة.
    feature5: |
        من أجل جعل الشاشة أكثر فائدة، يسمح البرنامج بعرض أحاديث النبي "صلى الله عليه وسلم"، كل 5 دقائق
    feature6: |
      من أجل تسهيل متابعة المصلين لأوقات الصلاة في مساجدهم، فإننا نقوم بإنشاء صفحة ويب خاصة بالهواتف المحمولة لكل مسجد.
      مثال :
       <a target="_blank" href="%url%">%url%</a>
    feature8_1: |
      لقد حاولنا دفع عملية البرمجة إلى الحد الأقصى. فيما يلي بعض الأمثلة للميزات التي يمكن ضبطها مباشرةً من الواجهة المخصصة.
    feature8_2: |
      <li>الاختيار بين حساب أوقات الصلوات بواسطة البرنامج أو إستقراء ملفات CSV</li>
      <li>اختيار اللغة</li>
      <li>عرض وقت صلاة العيد عند اقتراب الحدث</li>
      <li>تحديد أوقات الصلوات (مثال: ضبط وقت العشاء في فصل الشتاء)</li>
      <li>تعديل فترات الانتظار بين الأذان والإقامة لكل صلاة</li>
      <li>العد التنازلي قبل الإقامة</li>
      <li>تعديل مواقيت الصلوات</li>
      <li>عرض الإعلانات النصية أو المصورة</li>
      <li>تحرير النص المعروض في أعلى وأسفل الشاشة</li>
      <li>تغيير لون الخلفية</li>
      <li>منبه وقتي الأذان والإقامة</li>
      <li>سماع اذان الحرم للبيوت</li>
      <li>عرض درجة الحرارة الخارجية للمدينة</li>
      <li>عرض رمز كيري لتسهيل نسخ رابط الويب</li>
    equipedMosques1: |
      بفضل الله تم إعتماد نظامنا في totalMosquesCount مسجدا وبيتا في جميع أنحاء العالم
    equipedMosques2: |
      موقع مواقيت يوفر لك أوقات الصلاة بشكل مضبوط، كما تم اعتمادهما من قبل المساجد،
       <br>
      ابحث عن مسجد وتحصل على أوقات الصلاة فيه.
    viewPrayTimes: أوقات الصلاة
    addingDate: تاريخ الإضافة
    equipeYourMosque1: "للمشاركة في هذا المشروع وتجهيز مسجدك الأمر بسيط جدا:"
    equipeYourMosque2: عليك بشراء المعدات أدناه واتباع إجراءات التثبيت، يمكننا مساعدتك عن بعد إذا كان ذلك ضروريا
    equipeYourMosque3: |
      <li>شاشة مسطحة. الأمثل 80 سم أو أكثر.</li>
      <li>راسبيري بي 3 ، بسعر حوالي 60 €
          <a target="_blank"
             href="https://www.amazon.fr/UCreate-Raspberry-Pi-Desktop-Starter/dp/B07BNQ2TWW/ref=sr_1_10?s=computers&ie=UTF8&qid=1529182406&sr=1-10&keywords=un%2Braspberry%2Bpi%2B3">
              في موقع أمازون
          </a>
      </li>
      <li>مثبت حائطي لشاشة التلفزيون بين 10 و 15 €</li>
      <li>كابل HDMI + شريط الطاقة</li>
      <li>إذا لم يكن لديك اتصال بالإنترنت:
          <a href="https://www.amazon.fr/Horloge-pr%C3%A9cision-DS3231-RTC-Compatible-Raspberry/dp/B01F6MJZGQ/ref=sr_1_4?ie=UTF8&qid=1508527126&sr=8-4&keywords=rtc+ds3231">
              ساعة RTC
          </a>
      </li>
    equipeYourMosque4: "التكلفة الجملية للمعدات: 220 € تقريبًا"
    equipeYourMosque5: تقبل الله منا ومنكم صالح الأعمال
    findMosque: ابحث عن مسجد مواقيت حسب المدينة أو الرمز البريدي أوالبلد...
    install1:  "يرجى اتباع الخطوات التالية:"
    install2:  قم بتحميل صورة النظام التي تمإعدادها مسبقًا هنا
    install3:  يجب تسجيل الدخول لتنزيل صورة النظام
    install4: |
        <li>قم بتوصيل بطاقة SD الصغيرة بالكمبيوتر عبر منفذ مخصص أو محرك أقراص USB</li>
        <li>قم بتنزيل البرنامج Etcher هنا
            <a href="https://etcher.io" target="_blank">https://etcher.io</a> ثم قم بتثبيته على جهاز الكمبيوتر الخاص بك
        </li>
        <li>
             قم بعملية الفلاش لصورة النظام mawaqit.img.zip على بطاقة SD الصغيرة مع Etcher
        </li>
    install5:  الخطوة الأخيرة
    install6: |
        <p>
          الآن بعد أن قمت بتثبيت صورة النظام على بطاقة الذاكرة يمكن الاختيار بين: <br><br>
        </p>
        <p>
            <strong>الخيار 1. إذا كان لديك اتصال بالإنترنت (WIFI أو Ethernet)؟ </strong>
            يمكنك استخدام الإصدار المتصل (منصوح به) لأنه يتمتع بالمزايا التالية:
        </p>
        <ul>
            <li>التحكم عن بعد من هاتفك الذكي أو أي جهاز كمبيوتر أو لوحي</li>
            <li>نسخة متزامنة على جميع المحطات والأجهزة المحمولة واللوحية إلى جانب شاشة المسجد</li>
            <li>إرسال رسائل أو إعلانات إلى شاشة مسجدك من هاتفك الذكي أو جهاز الكمبيوتر الخاص بك</li>
            <li>إظهار أحاديث النبي صلى الله عليه وسلم على الشاشة</li>
            <li>الحصول على التحديث الأخير للبرنامج تلقائيا دون أي تدخل من جهتك
            </li>
        </ul>
        <br>
        <p>
            <strong> يرجى اتباع الخطوات التالية:</strong>
        </p>
    install7: |
      <ol>
        <li>قم بإنشاء حسابك على واجهة الإدارة الخاصة بنا <a target="_blank" href="%registerUrl%">هنا</a>
        </li>
        <li>عرف نفسك ثم أضف مسجداً وقم بضبط مميزاته، سيتم إنشاء رابط إنترنت في نهاية هذه الخطوة
        </li>
        <li>قم بتشغيل الراسبيري وربطه بلوحة مفاتيح والماوس USB</li>
        <li>قم بتوصيله بالإنترنت (WIFI أو كابل Ethernet)</li>
        <li>
           افتح الملف online_site.txt الموجود على سطح المكتب واستبدل محتوياته بالرابط الذي تم إنشاؤه في حسابك، على سبيل المثال: <br>
            <code>mosqueUrl<br></code>
        </li>
        <li>قم بعمليةالحفظ والخروج</li>
        <li>شغل البرنامج بالنقر على مواقيت من المكتب</li>
        <li>عند بدء التشغيل، يقم الراسبيري بالتحقق من الاتصال بالإنترنت، وفي هذه الحالة، يتم تشغيل الإصدار المتصل، وإلا سيتحول إلى الإصدار المحلي أو غير المتصل
        </li>
      </ol>

      <br><br>
      <p><strong>الخيار 2: إذا كان لا يوجد لديك اتصال بالإنترنت، فإنه يمكنك إطلاق النسخة المحلية، فقط قم بتوصيل الراسبيري بالشاشة، سيتم تشغيل البرنامج بصفة تلقائية.
      للاستفادة من أحدث إصدار من البرنامج، نوصى بتنفيذ الخطوات التالية:</strong>
      </p>

      <ol>
          <li>اخرج من وضع ملء الشاشة باستخدام F11 ، ثم أغلق البرنامج</li>
          <li>قم بتوصيل الراسبيري بالإنترنت وانقر نقرًا مزدوجًا فوق ملف upgrade.sh على سطح المكتب واضغط على تنفيذ في Terminal. انتظر حتى اكتمال إجراء التحديث

          </li>
      </ol>
      <p>يمكنك بعد ذلك ضبط أوقات الصلاة في مسجدك.<br></p>
      <p>
          <strong>هام :</strong>
          لا يحتوي الراسبيري على ساعة RTC (مكون إلكتروني مع بطارية) تحافظ على الوقت بشكل صحيح عند إيقاف تشغيله.<br>
          ولذلك فمن المستحسن تجهيز الراسبيري
          <a href="https://www.amazon.fr/Horloge-pr%C3%A9cision-DS3231-RTC-Compatible-Raspberry/dp/B01F6MJZGQ/ref=sr_1_4?ie=UTF8&qid=1508527126&sr=8-4&keywords=rtc+ds3231">
              بساعة RTC
          </a>
          إذا كنت لا تنوي توصيله بالإنترنت ، فهذا سوف يتجنب فقدان وقت النظام في حالة إنقطاع التيار الكهربائي. فقط قم بتوصيله كما هو موضح أدناه ثم اكتب الأوامر التالية في LXTerminal
          <br>
          <code>sudo date -s "%now%" && hwclock -w</code> <br><br>
      </p>
    install8: |
      لمزيد من المعلومات قم بتحميل دليل المستخدم  <a target="_blank" href="/static/Mawaqit-mode-d-emploi.pdf">هنا</a>
      و زر قناتنا على <a target="_blank" href="https://www.youtube.com/channel/UCK0bHMvAlVL8NvyofiMulUw/">YouTube</a>
    install9: إذا واجهتك أي صعوبات أرسل لنا رسالة من  <a href="#contact">هنا</a>


