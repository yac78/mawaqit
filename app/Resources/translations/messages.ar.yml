        تمت إضافة المسجد الخاص بك، وسيقوم فريق الموقع بالتفعيل بعد بعض التحري،
         قد يستغرق الأمر بضعة أيام، ستتلقى بريدًا إلكترونيًا يعلمك بتفعيل المسجد.
      CHECK: |
