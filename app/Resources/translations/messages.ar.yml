  text:
    contactUsText1: |
      لديك أسئلة حول كيفية تجهيز مسجدك ببرنامجنا. اتصل بنا:
    contactUsText2: |
      <li><i class="fa fa-whatsapp"></i>  من التاسعة صباحا إلى التاسعة مساءا : على الواتساب كتابيا فقظ <br>
      supportTel1  فرنسا <br>
      supportTel2 باقي العالم
      </li>
      <li>عبر الإستمارة أدناه</li>
    contactUsFormValidation1: من فضلك ادخل اسمك
    contactUsFormValidation2: يرجى إدخال عنوانك
