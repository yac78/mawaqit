  text:
    contactUsText0: |
      AVANT de nous contacter, veuillez suivre attentivement le manuel <a href="manual_link">ici</a>
      et visiter notre <a href="faq_link">FAQ</a> ainsi que notre chaine <a href="youtube_link" target="_blank">Youtube</a>
    contactUsText1: |
      Vous avez des questions sur la démarche à suivre. Contactez nous :
    contactUsText2: |
      <i class="fab fa-whatsapp"></i> Par message WhatsApp uniquement : du Lundi au Samedi entre 9h et 20h<br>
        <p>
          France supportTelFR <br>
          Algérie supportTelDZ <br>
          Reste du monde supportTelROW
        </p>
    legalNotice: Mentions légales
    project1: |
      La plupart de nos mosquées sont aujourd'hui équipées d’horloges digitales en forme de tableau
      éléctronique. Ces horloges ne répondent
      malheureusement pas aux besoins de plus en plus variés et exigents de nos mosquées.
      Les horloges digitales sont généralement dotées d’un réglage manuel
      (à faire tous les jours), ou d’un réglage automatique avec donc des horaires parfois inexacts
      et pas forcément adapatés à la ville dans laquelle se situe la mosquée .
      De plus leurs fonctionalités se limitent à l'affichage des horaires de prière.
      Avec l’aide d’Allah le Tout Puissant, nous nous sommes donc lancés dans le développement d’un
      logiciel pour améliorer et simplifier l’affichage des horaires de prière. <br>
      Notre solution est un WAQF fi sabili Allah et donc gratuite. Le code est open source, il est
      accessible sur github à l'adresse  suivante
      <a target="_blank" href="https://github.com/ibrahim-zehhaf/mawaqit">https://github.com/ibrahim-zehhaf/mawaqit</a><br>
      <i style="font-weight: bold" class="fa fa-warning"></i> TOUTE UTILISATION A BUT LUCRATIF EST
      STRICTEMENT INTERDITE, VEUILLEZ RESPECTER NOTRE CHOIX.
    howItWorks1: |
      Notre logiciel est développé en JavaScript un langage web très connu, exécuté par un mini
      ordinateur, le Raspberry Pi ou par n'importe quel autre appareil pouvant lancer un navigateur
      internet,
      tel que : Ordinateur, Apple TV, Android TV...
      En effet le logiciel est une simple page internet et toute l'intelligence est concentrée dans du
      code javascript.
    feature2: Lorsqu’il est l'heure du adhan ou de la iqama, l'écran se met à clignoter.
    feature3: Entre chaque adhan et iqama, ainsi qu'à la fin de chaque prière, des rappels et invocations sont affichés.
    feature4: Avant et après chaque prière, si configurées depuis l'espace utilisateur les annonces défileront sur l'écran.
    feature5: |
      Afin de rendre l'écran encore plus utile, le logiciel permet un affichage aléatoire d'un hadith du
      prophète "que la prière d'Allah et son salut soient sur lui", toutes les 5 minutes
    feature8_1: |
      Nous avons essayé de pousser la configuration du logiciel au maximum. Voici quelques exemples de
      fonctionnalités
      directement configurables depuis l'interface dédiée.
    feature8_2: |
      <li>Choix entre calcul des horaires automatique et calendrier saisi manuellement</li>
      <li>Choix entre plusieurs langues</li>
      <li>Affichage de l'heure de l'aïd à l’approche de l’évènement</li>
      <li>Fixation des horaires (exemple: fixer l'heure du `isha en hiver)</li>
      <li>Ajustement des temps d'attente entre adhan et iqama</li>
      <li>Compte à rebours avant iqama</li>
      <li>Ajustement des horaires</li>
      <li>Affichage d'annonces en texte ou image</li>
      <li>Choix de couleurs et de thêmes</li>
      <li>Adhan pour les installations de type domicile</li>
      <li>Affichage de la météo</li>
      <li>Extinction de l'écran automatiquement pendant la prière et le prêche du jumua</li>
    equipedMosques1: |
      Grace à Allah notre système est installé dans <strong>totalMosquesCount</strong>
      mosquées et domiciles partout dans le monde
    equipedMosques2: |
      Mawaqit vous propose les horaires de prière exactes, telles qu'elles sont pratiquées par les mosquées, <br>
      cherchez une mosquée et consultez ses horaires de prière.
    viewPrayTimes: Consultez les horaires
    addingDate: Date d'ajout
    equipeYourMosque1: "Pour participer à ce projet et ainsi équiper votre mosquée c'est très simple :"
    equipeYourMosque2: Achetez le matériel ci-dessous et suivez la procédure d'installation, nous pouvons vous assister à distance si nécessaire
    equipeYourMosque3: |
      <li>Un kit
        <a target="_blank" href="raspberry_3_link">Raspberry PI 3</a>
        ou
        <a target="_blank" href="raspberry_4_link">4</a>
        que vous pouvez touver dans le commerce en ligne (amazon, aliexpress...)</li>
      <li>Un écran plat, idéalement 80 cm ou plus</li>
      <li>Un support mural pour la TV</li>
      <li>Un cable HDMI + Une multiprise</li>
      <li>Si vous ne disposez pas d'une connexion internet
          <a target="_blank"
             href="rtc_link">
             une horloge RTC
          </a>
      </li>
    findMosque: Cherchez une mosquée mawaqit par nom, ville, code postal...
    install_sub_title:  Veuillez suivre les étapes ci-dessous
    install1_1:  Inscrivez-vous <a href="registerUrl" target="_blank">ici</a>
    install1_2:  |
      Ajoutez la mosquée depuis votre espace utilisateur, munissez-vous d'un justificatif de domicialiation de la mosquée
      (comme une facture d'éléctricité, pas besoin pour les domiciles et autres types d'installation)
    install2:  Téléchargez l'image système pré configurée ici
    install3:  Vous devez être connecté pour télécharger l'image système
    install4: |
      <li>Branchez la carte micro SD sur votre ordinateur via le port dédié ou sur un lecteur USB de carte SD</li>
      <li>Téléchargez le logiciel Etcher ici
          <i class="fa fa-hand-o-right"></i>
          <a href="https://etcher.io" target="_blank">https://etcher.io</a> puis installez-le sur votre
          ordinateur
      </li>
      <li>
          Flashez l'image système <b>mawaqit.gz</b> sur la carte micro sd avec Etcher<br><br>
      </li>
    install6: |
      <p>
        Bravo ! vous avez installé l'image système sur la carte mémoire de votre raspberry, vous avez maintenant deux options: <br><br>
      </p>
      <p>
          <strong>OPTION 1 (RECOMMANDÉE). </strong> Utilisez la version connectée elle bénéficie des avantages suivants
      </p>
      <ul>
          <li>Pilotage à distance depuis votre smartphone ou n'importe quel ordinateur et tablette</li>
          <li>Une version synchronisée sur tous les terminaux, mobiles, tablettes et écrans de la mosquée
          </li>
          <li>Envoyez des messages et annonces sur l'écran depuis votre smartphone ou ordinateur</li>
          <li>Vous bénéficiez des dernières mises à jour automatiquement sans aucune manipulation de votre part
          </li>
      </ul>
      <br>
      <p>
          <strong>Suivez les étapes ci-dessous : </strong>
      </p>
    install7: |
      <ol>
        <li>Démarez le raspberry et branchez un clavier et une souris usb</li>
        <li>Connectez-le à internet (WIFI ou câble Ethernet)</li>
        <li>
            Ouvrez le fichier <code>online_site.txt</code> présent sur le bureau et remplacez son
            contenu par le lien généré dans votre compte, exemple: <br>
            <code>mosqueUrl<br></code>
        </li>
        <li>Sauvegardez et quittez</li>
        <li>Lancez Mawaqit depuis le bureau</li>
        <li>Au lancement, le raspberry vérifie si une connexion internet est disponible,
            dans ce cas il lance la version en ligne, sinon il bascule sur la version offline
        </li>
      </ol>
      <br>
      <p><strong>OPTION 2. Lancez la version offline : </strong>
          Il suffit de brancher le raspberry sur l'écran, le logiciel se lancera tout seul. <br>
          <strong>Important :</strong>
          Le Raspberry ne dispose pas d'horloge RTC (un composant éléctronique doté d'une pile) qui permet
          de garder l'heure correctement réglée
          quand il est éteint.<br>
          Il est donc conseillé d'équiper le raspberry
          <a href="rtc_link">
              d'une horloge RTC
          </a>
          si vous ne comptez pas le connecter à internet, cela évitera la
          perte de l'heure système en cas de coupure de courant.
          Il suffit de la brancher comme illustré ci-dessous et taper la commande suivante dans
          LXTerminal<br>
          <code>sudo date -s "%now%" && sudo hwclock -w</code> <br><br>
      </p>
    install8: |
      Pour plus d'informations visitez notre chaîne <a target="_blank" href="https://www.youtube.com/channel/UCK0bHMvAlVL8NvyofiMulUw/">YouTube</a>
    install9: Vous rencontrez des diffucltés ? envoyez-nous un message <a href="#contact">c'est par ici</a>


