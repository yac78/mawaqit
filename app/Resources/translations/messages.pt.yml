duaAfterAthan:
    title: Duá depois de Azán
    text: |
        Ó Allah! Senhor deste chamamento perfeito e do Salah que lhe será oferecido, conceda a Muhammad (Que a paz e a misericórdia de Allah esteja sobre ele) a intercessão, graça e alta posição. Elevai-o ao lugar glorioso (Maqame-Mahmud), que lhe prometeste.
duaBetweenAthanAndIqama:
    text: |
      De acordo com Anas Ibn Mâlik, Rasulullah (Sallalahu Aleihi Wassalam) disse: O duá efectuado entre o Azán (chamamento para a oração) e o Iqamah (alerta para o início da oração), não é rejeitado.
jumuaReminder:
    text: |
      Rasulullah (Sallalahu Aleihi Wassalam) disse
      "Aquele que efectuar a ablução perfeitamente e dirigir-se para a oração de Jumuah, ouvir o sermão com atenção e em silêncio, todos os seus pequenos pecados entre aquela hora e o próximo Jumuah mais três dias (total 10 dias) serão perdoados. E aquele que durante o sermão brincar com uma pedra (ou seja, distrair-se), na realidade, fez algo fútil."
