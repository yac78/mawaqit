        jumuaTimeout:
            type: integer             
        aidTime:
            type: string
            length: 255
            nullable: true
        imsakNbMinBeforeFajr:
            type: smallint
            nullable: true
        maximumIshaTimeForNoWaiting:
            type: string
            length: 255
            nullable: true
        waitingTimes:
            type: simple_array
        adjustedTimes:
            type: simple_array
