AppBundle\Entity\FlashMessage:
    type: entity
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        content:
            type: text
            nullable: true
        color:
            type: string
        orientation:
            type: string
        expire:
            type: datetime
        updated:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: update
    oneToOne:
      mosque:
        targetEntity: AppBundle\Entity\Mosque
        mappedBy: flashMessage